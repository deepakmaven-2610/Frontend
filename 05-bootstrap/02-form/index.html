<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/swag.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <a href="#" class="navbar-brand"> Nick Germaine </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
      </nav>

      <div class="container">
        <div class="row">

          <div class="col col-md-4">
            <h3> SideBar </h3>
          </div>

          <div class="container">
            <div class="row">
    
              <div class="col col-md-12">
                <br/><br/>
                <a class="btn btn-success btn-lg btn-block" href="https://google.ca" target="_blank"> Check this out</a>
                <a class="btn btn-outline-primary btn-sm" href="#"> Read Our Policies </a>
                <br/><br/>
              </div>
            </div>
          </div>

          <div class="col col-md-8">
            <form>
              <div class="form-group">
                <label for="emailInput">Email Address</label>
                <input class="form-control" type="email" id="emailInput" aria-describedby="emailHelp" placeholder="Email"/>

                <small id="emailHelp" class="form-text text-muted">
                  This is your Email Address 
                </small>

              </div>

              <div class="form-group">
                <label for="nameInput">Name</label>
                <input class="form-control" id="nameInput" placeholder="Name"/>
              </div>

              <label for="selectInput">
                Type
              </label>
              <select class="form-control">
                <option>Website Downtime</option>
                <option>Custom Form</option>
                <option>This form doesn't work</option>
              </select>

              <br/>
              <label for="messageText"> Message </label>
              <textarea id="messageText" class="form-control" placeholder="Message" rows="12">
              </textarea>
              <br/>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  Check this out
                </label>

                <br/>
                <button type="button" class="btn btn-success">Send</button>
              </div>
            </form>
          </div>

        </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  </body>
</html>
